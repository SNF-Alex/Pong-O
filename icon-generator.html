<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong-O Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e293b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #F1F5F9;
        }
        h1 {
            margin-bottom: 30px;
            color: #3B82F6;
        }
        #iconCanvas {
            border: 2px solid #3B82F6;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }
        button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        .info {
            margin-top: 20px;
            text-align: center;
            color: #94A3B8;
        }
    </style>
</head>
<body>
    <h1>Pong-O App Icon Generator</h1>
    <canvas id="iconCanvas" width="1024" height="1024"></canvas>
    <div class="controls">
        <button onclick="generateIcon()">Regenerate Icon</button>
        <button onclick="downloadIcon()">Download Icon (1024x1024)</button>
    </div>
    <div class="info">
        <p>This is your 1024x1024px app icon for iOS App Store submission</p>
    </div>

    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');

        // App colors
        const COLORS = {
            background: '#0F172A',
            primary: '#3B82F6',
            secondary: '#8B5CF6',
            accent: '#10B981',
            text: '#F1F5F9'
        };

        function generateIcon() {
            // Clear canvas
            ctx.clearRect(0, 0, 1024, 1024);

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1024, 1024);
            gradient.addColorStop(0, COLORS.background);
            gradient.addColorStop(1, '#1e293b');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 1024);

            // Optional: Add subtle glow effect
            const glowGradient = ctx.createRadialGradient(512, 512, 0, 512, 512, 512);
            glowGradient.addColorStop(0, 'rgba(59, 130, 246, 0.1)');
            glowGradient.addColorStop(1, 'rgba(59, 130, 246, 0)');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(0, 0, 1024, 1024);

            // Draw "Pong-O" text
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Main text with shadow
            ctx.shadowColor = 'rgba(59, 130, 246, 0.5)';
            ctx.shadowBlur = 30;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Font styling - matching app's light weight font
            ctx.font = '300 180px -apple-system, BlinkMacSystemFont, Arial, sans-serif';
            ctx.fillStyle = COLORS.text;
            
            // Draw text with letter spacing to match app
            ctx.letterSpacing = '12px';
            ctx.fillText('PONG-O', 512, 512);

            // Add accent line above text
            ctx.shadowBlur = 20;
            ctx.shadowColor = COLORS.primary;
            ctx.strokeStyle = COLORS.primary;
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(200, 350);
            ctx.lineTo(824, 350);
            ctx.stroke();

            // Add accent line below text
            ctx.beginPath();
            ctx.moveTo(200, 674);
            ctx.lineTo(824, 674);
            ctx.stroke();

            // Reset shadow
            ctx.shadowBlur = 0;
            ctx.shadowColor = 'transparent';
        }

        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'pong-o-icon-1024x1024.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate icon on page load
        generateIcon();
    </script>
</body>
</html>
